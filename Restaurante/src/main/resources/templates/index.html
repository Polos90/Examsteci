<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Lista Usuarios</title>
</head>
<body>
<div align="center">
    <h1>Cupones para Restaurante</h1>
    <a href="/new">Agregar Usuarios</a>
    <br/><br/>
    
         <label for="nombre">Invitar Usuario</label>
                <input autocomplete="off" 
                       placeholder="Escribe el nombre del producto" type="text"
                       class="form-control">
    <table border="1" cellpadding="10">
    
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Correo</th>
                <th>Contraseña</th>
                <th>Usuario Referido</th>
                <th>Existe Usuario?</th>
  				
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${listUsuarios}">
            	<td th:text="${usuario.id}"> ID</td>
                <td th:text="${usuario.nombre}">Nombre</td>
                <td th:text="${usuario.apellidos}">Apellidos</td>
                <td th:text="${usuario.correo}">Correo</td>
                <td th:text="${usuario.contrasenia}">Contraseña</td>
                 <td th:text="${usuario.usuario_ref}">usuario Referido</td>
                 <td th:text="${titulo}"></td>
<!--                   <td th:text="${message}">message</td> -->
                <td>
<!--                 	<a th:href="/@{'/edit/' + ${usuario.id}}">Edit</a> -->
<!--                 	&nbsp;&nbsp;&nbsp; -->
<!--                 	<a th:href="/@{'/delete/' + ${usuario.id}}">Delete</a> -->
                </td>
            </tr>
        </tbody>
    </table>
</div>    
</body>
</html>
